<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Chore Management System - Login</title>
    <script src="https://kit.fontawesome.com/8ad8986480.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Chore Management System</h1>
    <form action="#" method="post" name="loginForm" id="loginForm">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        <i class="fa-solid fa-lock"></i>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>

        <button type="submit" id="loginBtn">Sign In</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register</a></p>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents the default form submission

            // Get user input
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Basic form validation (you can add more complex validation as needed)
            if (email.trim() === "" || password.trim() === "") {
                alert("Please fill in all fields.");
                return;
            }

            // Perform any additional login logic here
            // For now, let's just show an alert with the input values
            alert("Email: " + email + "\nPassword: " + password);
        });
    </script>
</body>
</html>
